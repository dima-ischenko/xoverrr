services:
  postgres:
    image: postgres:15.4
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    mem_limit: 512m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  oracle-free:
    image: container-registry.oracle.com/database/free:23.26.0.0-lite
    container_name: oracle-free
    platform: linux/amd64
    ports:
      - "1521:1521"
    environment:
      ORACLE_PWD: test
    shm_size: 2g
    volumes:
      - ./oracle/init.sql:/opt/oracle/scripts/setup/init.sql
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 120s
    restart: unless-stopped


  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: abcde
    ports:
      - "8123:8123"  # HTTP порт
      - "9000:9000"  # Native порт
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    mem_limit: 1g
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 3

